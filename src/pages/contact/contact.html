<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Chart แบบโดนัท
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <br>
  <div style="display: block">
    <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
  </div>
</ion-content>
